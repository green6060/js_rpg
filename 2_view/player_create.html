<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="Dallas Parker" content="Javascript role playing game js rpg">
  <meta name="description" content="A Javascript role playing game or js rpg">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../4_resources/osgui_css_js_lib/dist/rpgui.css" rel="stylesheet" type="text/css" >
  <link href="../4_resources/css/styles.css" rel="stylesheet" type="text/css" >
	
</head>

<body>

  <div class="rpgui-content">

    <div class="flex-wrap">
    
      <div class="rpgui-container framed">

        <p>Welcome to RPG</p>
        <p>Before we begin, you've got some choices to make. Choose wisely...</p>
        <hr />
        <form action="">
          <div class="flex">
            <div class="heroBox">
              <label>Your hero's name:</label>
              <input type="text" name="firstName" value="Bob" placeholder="Hero name">
              <label>Your hero's title':</label>
              <input type="text" name="title" value="The Destroyer" placeholder="Hero Title">
            </div>
            <div class="heroBox">
              <label>Hero's gender:</label>
              <br />
              <input class="rpgui-radio" checked type="radio" name="sex" value="male"><label>Male</label>
              <br />
              <input class="rpgui-radio" type="radio" name="sex" value="female"><label>Female</label>
            </div>
          </div>
          <br /><br />
          <hr />
          <div class="flex">
            <div class="heroBox">
              <label>Select your class:</label>
              <select class="rpgui-dropdown" id="playerClass">
                  <option value="Warrior">Warrior</option>
                  <option value="Mage">Mage</option>
                  <option value="Rogue">Rogue</option>
                  <option value="Ranger">Ranger</option>
              </select>
              <br />
              <label>Select race:</label>
              <select class="rpgui-dropdown" id="playerRace">
                  <option value="Human">Human</option>
                  <option value="Orc">Orc</option>
                  <option value="Elf">Elf</option>
                  <option value="Dwarf">Dwarf</option>
              </select>
              <br />
              <label>Select deity (optional):</label>
              <select class="rpgui-dropdown" id="playerDiety">
                <option selected disabled hidden value=''></option>
                <option value="Boccob">Boccob</option>
                <option value="Moradin">Moradin</option>
                <option value="Nerull">Nerull</option>
                <option value="Pelor">Pelor</option>
                <option value="Yondalla">Yondalla</option>
              </select>
            </div>
            <div class="heroBox">
              <label>Profession / Background:</label>
              <select class="rpgui-list" id="background-select" size="6">
                  <option value="Blacksmith">Blacksmith</option>
                  <option value="Merchant">Merchant</option>
                  <option value="City Guard">City Guard</option>
                  <option value="Alchemist">Alchemist</option>
                  <option value="Explorer">Explorer</option>
                  <option value="Thug">Thug</option>
                  <option value="Mercenary">Mercenary</option>
                  <option value="Royalty">Royalty</option>
                  <option value="Gladiator">Gladiator</option>
              </select>
            </div>
          </div>
        </form>

        <button class="rpgui-button golden" id="playerCreateBtn" type="button"><p>Begin Adventure</p></button>
        <br /><br />

      </div>
      <!--/rpgui_container-->
    </div>
    <!--/flex_wrap-->
  </div>
  <!--/rpgui_content-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../4_resources/osgui_css_js_lib/dist/rpgui.js"></script>
  <script src="../4_resources/js/main.js"></script>
</body>

</html>
